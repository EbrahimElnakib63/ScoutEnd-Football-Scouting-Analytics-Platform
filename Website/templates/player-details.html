<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" />
    <title>Player Details</title>
    <link rel="stylesheet" href="/static/css/PlayerDetails.css" />
    <link rel="stylesheet" href="/static/css/Loading.css" />
    <link rel="icon" href="/static/imgs/Main/logo.png" />
</head>

<body>
    <section class="container">
        <!-- Loading Overlay -->
        <section id="loading-overlay">
            <section class="loading-content">
                <section class="loading-spinner"></section>
                <section class="loading-text">
                    <span>Loading</span>
                    <span class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </section>
            </section>
        </section>

        <section class="player-details" id="playerDetails">
            <p id="playerSeason"></p>
            <section class="Head-details">
                <section class="L-side">
                    <img loading="lazy" id="playerImage" src="" alt="Player Image" class="player-image" />
                    <section class="player-info">
                        <h1 id="playerName"></h1>
                        <div class="logos">
                            <p id="playerLeague"></p>
                            <p id="playerTeam"></p>
                        </div>
                    </section>
                </section>

                <section class="R-side">
                    <section class="key-stats">
                        <div class="key-stat">
                            <span class="key-stat-value" id="playerGoals"></span>
                            <span class="key-stat-label">Goals</span>
                        </div>
                        <div class="key-stat">
                            <span class="key-stat-value" id="playerAssists"></span>
                            <span class="key-stat-label">Assists</span>
                        </div>
                        <div class="key-stat">
                            <span class="key-stat-value" id="playerMarketValue"></span>
                            <span class="key-stat-label">Market Value</span>
                        </div>
                        <div class="key-stat">
                            <span class="key-stat-value" id="playerBestPosition"></span>
                            <span class="key-stat-label">Best Position</span>
                        </div>
                    </section>
                </section>
            </section>

            <!-- Detailed Stats Section -->
            <section class="detailed-stats"></section>

            <!-- Main Stats Section -->
            <section class="main-stats"></section>
            <hr class="separate-line" />
            <!-- Spider Chart Section -->
            <section class="chart-container" id="ChartContainer">
                <section class="ChartHolder">
                    <canvas id="player-spider-chart"></canvas>
                </section>
                <section class="ChartHolder">
                    <canvas id="touches-bar-chart" style="width: 50%"></canvas>
                    <div class="pitch-wrapper">
                        <div id="pitch-heatmap"></div>
                    </div>
                </section>
            </section>
            <hr class="separate-line" />
            <!-- Historical Performance Section -->
            <section id="historical-performance-container">
                <h2>Historical Performance</h2>
                <section id="radio-buttons-container"></section>
                <section class="chart-container" id="ChartContainer">
                    <canvas id="line-chart"></canvas>
                </section>
            </section>

            <!-- Add this to your existing HTML -->
            <section class="ai-report-section">
                <h2><i class="fas fa-robot"></i> Advanced Player Analysis</h2>
                <section id="aiPlayerReport">
                    <section class="report-loading">
                        <section class="loading-spinner"></section>
                        <p>Generating intelligent analysis...</p>
                    </section>
                </section>
            </section>
            
        </section>
    </section>
    <!-- Other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/player-details.js"></script>
    <script src="/static/js/Loading.js"></script>
</body>

</html>
